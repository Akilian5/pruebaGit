<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Pokémon (SVG)</title>
</head>
<body>
  <h1>Un Pokémon dibujado con SVG (HTML puro)</h1>

  <!-- SVG que dibuja un Pokémon estilo "Pikachu" simple -->
  <svg width="360" height="360" viewBox="0 0 360 360" role="img" aria-label="Dibujo estilo Pikachu">
    <!-- Cuerpo -->
    <ellipse cx="180" cy="210" rx="95" ry="90" fill="#FFD54A" stroke="#B8860B" stroke-width="3"/>

    <!-- Cabeza -->
    <circle cx="180" cy="120" r="70" fill="#FFD54A" stroke="#B8860B" stroke-width="3"/>

    <!-- Orejas -->
    <polygon points="120,30 140,95 110,105" fill="#FFD54A" stroke="#B8860B" stroke-width="3"/>
    <polygon points="240,30 220,95 250,105" fill="#FFD54A" stroke="#B8860B" stroke-width="3"/>
    <!-- Puntas negras orejas -->
    <polygon points="110,30 120,60 100,72" fill="#252525"/>
    <polygon points="250,30 240,60 260,72" fill="#252525"/>

    <!-- Mejillas -->
    <circle cx="140" cy="130" r="18" fill="#FF4D4D"/>
    <circle cx="220" cy="130" r="18" fill="#FF4D4D"/>

    <!-- Ojos -->
    <ellipse cx="160" cy="115" rx="10" ry="16" fill="#111"/>
    <ellipse cx="200" cy="115" rx="10" ry="16" fill="#111"/>
    <!-- Brillos ojos -->
    <circle cx="156" cy="108" r="3" fill="#fff"/>
    <circle cx="196" cy="108" r="3" fill="#fff"/>

    <!-- Nariz -->
    <circle cx="180" cy="135" r="3" fill="#331"/>
    <!-- Boca -->
    <path d="M170 148 Q180 158 190 148" stroke="#330" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Cola (zigzag) -->
    <g transform="translate(260,180) rotate(10)">
      <polygon points="0,0 40,-10 20,20 60,20 30,60 0,40 20,10" fill="#FFD54A" stroke="#B8860B" stroke-width="3"/>
      <!-- detalle marrón base -->
      <rect x="50" y="10" width="12" height="20" fill="#8B5A2B" transform="rotate(-15 56 20)"/>
    </g>

    <!-- Patas -->
    <ellipse cx="140" cy="285" rx="25" ry="12" fill="#FFD54A" stroke="#B8860B" stroke-width="3"/>
    <ellipse cx="220" cy="285" rx="25" ry="12" fill="#FFD54A" stroke="#B8860B" stroke-width="3"/>

    <!-- Sombras simples -->
    <ellipse cx="180" cy="310" rx="75" ry="12" fill="#000" opacity="0.08"/>
  </svg>

  <p>Es un dibujo sencillo y totalmente en HTML (SVG). Si quieres la versión con una imagen real, animaciones o interacción (p.ej. hacer que parpadee), dime y te la doy con HTML+CSS o JavaScript.</p>
</body>
</html>
